<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" type="image/png" href="./images/icons8-clock-24.png" />
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.scss">
  <link rel="stylesheet" href="./style.scss">
  <script src="https://kit.fontawesome.com/da574ae61d.js" crossorigin="anonymous"></script>
  <title>Clock App</title>
</head>

<body>
  <div class="background"></div>
  <main id="main">
    <section class="top-part" id="top-part">
      <div class="quote">
        <div class="quote-box">
          <p class="quote-box-text" id="quote-text"><br></p>
          <p class="quote-box-author" id="quote-author"><br></p>
        </div>

        <i class="fas fa-sync-alt" id="refresh"></i>
      </div>
      <div class="weather">
        <div class="weather-top">
          <img alt="" class="weather-top-img" id="weather-img">
          <div class="weather-top-text">
          <p class="weather-top-text-temperature" id="temperature"><br></p>
          <p class="weather-top-text-change" id="change">Change to F</p>
        </div>
        </div>
        <div class="weather-bottom">
          <p class="weather-bottom-region" id="region"><br></p>
          <p class="weather-bottom-current" id="weather"><br></p>
          <p class="weather-bottom-feels" id="temperature-feels"><br></p>
        </div>
      </div>
    </section>

    <section class="bottom-part" id="bottom-part">
      <div class="clock">
        <div class="clock-info">
          <i class="fas fa-sun"></i>
          <p class="clock-info-text" id="clock-text">Good morning, it's currently</p>
        </div>


        <div class="clock-time">

          <p class="clock-time-number" id="clock">11:37</p>
          <p class="clock-time-zone" id="time-zone-utc">Bst</p>
        </div>
        <div class="clock-location">
          <p class="clock-location-text" id="location"><br></p>
        </div>
      </div>

      <div class="button">
        <div class="button-box" id="button-box">
          <p class="button-box-text" id="button-box-text">more</p>
          <div class="button-box-fall">
            <i class="fas fa-chevron-down" id="button-box-img"></i>
          </div>
        </div>

      </div>

    </section>

  </main>
  <script type="module" src="index.js" defer></script>
  <script type="module" src="weather.js" defer></script>
</body>

</html>
